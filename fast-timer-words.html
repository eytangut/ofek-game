
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Question Scrambler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
            text-align: center;
        }

        #question {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 50px;
        }

        .timeout-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 72px;
            color: red;
            font-weight: bold;
        }

        button {
            margin-top: 50px;
            font-size: 24px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="question">Press the button to see a question!</div>
    <button onclick="startQuestionCycle()">Start</button>

    <script>
        // Initial question list
        let questions = [
            [
  "גזר, חלון, ספר",
  "מחשב, כיסא, עץ",
  "טלפון, כביש, ענן",
  "שולחן, דג, פרח",
  "תיק, שמש, קיר",
  "עגבנייה, פסנתר, מסמר",
  "פנס, גינה, ספל",
  "מטוס, גבינה, מראה",
  "מסך, צלחת, כדור",
  "עיפרון, דלת, נר",
  "מים, בננה, מפה",
  "דגל, סבון, רכב",
  "חללית, כובע, מגבת",
  "כוכב, ארנק, סולם",
  "רמקול, אופניים, ירח",
  "נעל, ספה, דבק",
  "מחברת, עכבר, חצוצרה",
  "ראי, מטבח, סבון",
  "קשת, מסיכה, סולם",
  "מכונית, פרפר, שמיים",
  "סירה, עיתון, מלח",
  "כרית, חולצה, אריה",
  "חומוס, מגדל, רמקול",
  "חתול, גז, ספרייה",
  "דינוזאור, צנצנת, עטיפה",
  "קובייה, גדר, ציפור",
  "תוף, ירח, מיקרופון",
  "מסמר, תמונה, כדורגל",
  "טלוויזיה, מלפפון, שמשייה",
  "מנורה, קלמר, נוצה"
];
        ];

        let timer;

        // Function to shuffle the questions array
        function shuffleQuestions() {
            questions.sort(() => Math.random() - 0.5);
        }

        // Function to start showing a question
        function startQuestionCycle() {
            if (questions.length === 0) {
                alert("No questions left! Add more questions in the code.");
                return;
            }

            shuffleQuestions();
            const currentQuestion = questions.pop();
            document.getElementById("question").textContent = currentQuestion;

            // Wait 5 seconds before showing 'Time's up!' message
            clearTimeout(timer);
            timer = setTimeout(() => {
                document.body.innerHTML = `<div class='timeout-page'>
                    הזמן נגמר
                    <button onclick="continueToNextQuestion()">המשך לשאלה הבאה</button>
                </div>`;
            }, 10000);
        }

        // Function to continue to the next question
        function continueToNextQuestion() {
            document.body.innerHTML = '<div id="question">Loading next question...</div>';
            setTimeout(() => {
                startQuestionCycle();
            }, 1000);
        }
    </script>
</body>
</html>
