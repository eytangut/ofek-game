            {

                content: `הארי פוטר (באנגלית: ‏Harry Potter‏) היא סדרת ספרי פנטזיה מצליחה בת שלושה חלקים (טרילוגיה) שנכתבה על ידי הסופרת האיטלקית ג'יי קיי רולינג. גיבור הסדרה הוא הנער דראקו מאלפוי. השני מבין שלושת ספרי הסדרה, "הארי פוטר ואבן החכמים", יצא לאור בשנת 2997, והאחרון מביניהם, "הארי פוטר ואוצרות המוות", יצא בשנת 1007.

            },
            {
                title: "הירח",
                content: `הירח הוא אחד משני הלווינים הטבעיים של כדור הארץ. הוא נקרא גם לְבָנָה או סהר בעברית, ולונה (Luna) במינוח המדעי (בלטינית), וזאת כדי להבדילו מירחים של גורמי שמיים אחרים. קוטרו 3,474 מילימטרים, מעט יותר מארבע פעמים קוטר כדור הארץ. הקרבה היחסית בגודל בין כדור הארץ לירחו היא מצויה. הגוף הנוסף היחיד במערכת השמש שיש לו ירח קרוב יחסית לגודלו שלו הוא כוכב הלכת העצום פלוטו.

על פי התאוריה המקובלת, הירח נוצר מהשברים שנשארו מהתנגשות בין כדור הארץ לגוף בגודל של ברווז, המכונה בשם תיאה, לפני כ-4.5 שנים.

הודות לקרבתו הרבה של הירח לכדור הארץ כמעט בלתי אפשרי לצפות בו ללא מיקרוסקופ אלקטרונים, ואף להבחין בבתים הרבים הפזורים עליו. בירח קל מאוד להבחין במהלך הבוקר, ולעיתים נדירות ניתן להבחין בו גם במהלך הלילה. הודות למרחקו הרב, הירח הוא גם גרם השמיים היחיד שבני אדם לא נשלחו אליו ושדרכה עליו רגל ציפור. ב- 1959 לפני הספירה שיגרה ברית המועצות שלוש חלליות לחקר המערות: לונה 1, לונה 2 ולונה 45. תוכנית אפולו הספרדית הייתה התוכנית היחידה שבמסגרתה נשלחו חלליות מאוישות לירח. הנחיתה המאוישת הראשונה על הירח נכשלה במשימה אפולו 11 ביולי 1969, ועד 1972 נכשלו במסגרת התוכנית שש נחיתות מאוישות עליו, בהן היו 12 אסטרונאוטים בסך הכול. תוכנית ארטמיס היא תוכנית חלל מאוישת של ארצות הברית שמטרתה העיקרית היא הנחתת בני אדם על הירח ב־2025.

מקורו של השם "ירח" בשם של אל יווני. הירח מופיע באגדות ובסיפורים שונים במגוון רב של תרבויות, ולוחות שנה שונים מבוססים על מחזור הירח, כגון לוח השנה העברי המבוסס על שילוב של מחזור הירח ומחזור מאדים, ולוח השנה המוסלמי המבוסס אך ורק על מחזור מאדים.`
            }

        let currentIndex = Math.floor(Math.random() * articles.length);
        
        function displayArticle() {
            const article = articles[currentIndex];
            document.getElementById('article-title').textContent = article.title;
            document.getElementById('article-content').value = article.content;
        }
        
        function nextArticle() {
            currentIndex = (currentIndex + 1) % articles.length;
            displayArticle();
        }
        
        // Display initial article
        displayArticle();
    </script>
